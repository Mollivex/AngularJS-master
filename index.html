<!DOCTYPE html>
<html lang="en" ng-app="myNinjaAppName">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body >

    <!-- ng-include directive -->
    <header ng-include="'header.html'"></header>

    <!-- ng-show (ng-hide) directive -->
    <div class="content">

      <div ng-controller="NinjaController">
        <input type="text" ng-model="search" placeholder="Search for a ninja"/>
      </div>

      <div ng-controller="NinjaController">
        <ul>
          <li class="filter" ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search" ng-show="ninja.available">{{ninja.name}} - {{ninja.rate | currency}}</li>
        </ul>
      </div>

    </div>

  </body>
</html>
